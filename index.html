<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gurjot Calculator</title>
	<link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
	<form class = 'my_form'>
		<div id ="results"></div>
		<input type = 'button' id = 'zero' class = 'button zero num' value = '0'>
		<input type = 'button' id = 'ac' class = 'button zero operator' value = 'AC'>
		<input type = 'button' id = 'dot' class = 'button num' value = '.'>


		<br>
		<input type = 'button' id = 'one' class = 'button num' value = '1'>
		<input type = 'button' id = 'two' class = 'button num' value = '2'>
		<input type = 'button' id = 'three' class = 'button num' value = '3'>
		<br>  
		<input type = 'button' id = 'four' class = 'button num' value = '4'>
		<input type = 'button' id = 'five' class = 'button num' value = '5'>
		<input type = 'button' id = 'six' class = 'button num' value = '6'>
		<br> 
		<input type = 'button' id = 'seven' class = 'button num' value = '7'>
		<input type = 'button' id = 'eight' class = 'button num' value = '8'>
		<input type = 'button' id = 'nine' class = 'button num' value = '9'>
		<br> 
		<input type = 'button' id = 'plus' class = 'button operator' value = '+'>
		<input type = 'button' id = 'minus' class = 'button operator' value = '-'>
		<input type = 'button' id = 'divide' class = 'button operator' value = '/'>
		<br> 
		<input type = 'button' id = 'times' class = 'button operator' value = '*'>
		<input type = 'button' id = 'neg' class = 'button operator' value = '+/-'>
		<input type = 'button' id = 'percent' class = 'button operator' value = '%'>
		<br>  
		<input type = 'button' id = 'equal' class = 'equal operator ' value = '='>
	</form> 
	<h2>What can break me  checklist :</h2>
	<ul>
		<li >1. Hitting dot twice></li>
		<li >2. clicking following buttons % +/- </li>
		<li>3. +/- will return a neg number on display but not do the equation due to nan</li>
		<li>4. everything else works I think</li>
	</ul>
</body> 
</html>
